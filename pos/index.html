<!doctype html>
<html lang="ja" class=""h-100>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>POS SYSTEM</title>
  </head>
  <body class=""h-100 vstack>
    <nav class =" navbar navbar-expand-lg navbar-dark bg-danger fixed-top" id =" navbar">
        <div class =" container"><a class =" navbar-brand" href ="#">
            <i class =" bi bi-app-indicator"></i>POS</a>
        </div>
    </nav>
    <section class="py-5 bg-light">
        <div class="container">
            <div class="row text-center">
                <div class="col mt-3">
                    <h3>登録マスタ表示</h3>
                    <textarea name="" id="mas-area" rows="10" class="form-control shadow-sg"></textarea>


                </div>
            </div>
            
            <div class="row pt-3">
                <!-- light layout form -->
                <div class="col-md-4">
                    <div class="hstack mb-3">
                        <i class="bi-envelope-fill text-danger fs-3"></i>
                        <div class="ms-3">
                            <div class="ms-1">マスタに登録する商品名を入力</div>
                            <span class="text-muted">コード001~010 商品名:***</span>
                        </div>
                    </div>
                    <div class="hstack mb-3">
                        <i class="bi-envelope-fill text-danger fs-3"></i>
                        <div class="ms-3">
                            <div class="ms-1">マスタへ登録する商品の金額を入力します</div>
                            <span class="text-muted">コード001~010 商品名:*** 金額:***が追加されます</span>
                        </div>
                    </div>
                </div>
            <!-- right layout form -->
                <div class="col-md-8">
                    <form action="#" method="post">
                        <div class="mb-5">
                            <input type="text" class="form-control" id="item" placeholder="登録する商品名を入力してください">
                        </div>
                        <div class="mb-5">
                            <input type="text" class="form-control" id="price" placeholder="登録金額を入力してください">
                        </div>
                        <div class="col-12"><div id="mas-btn" class="btn btn-danger rounded-pill px-5 mb-4">マスタを追加します</div></div>
                    </form>
                </div>
            </div>

            <div class="row text-center">
                <div class="col mt-3">
                    <h3>こちらからオーダー注文する商品を選択してください</h3>
                </div>
            </div>
            <div class="row pt-3">
                <!-- light layout form -->
                <div class="col-md-4">
                    <div class="hstack mb-3">
                        <i class="bi-envelope-fill text-danger fs-3"></i>
                        <div class="ms-3">
                            <div class="ms-1">オーダー選択するコードを入力</div>
                            <span class="text-muted">コード001~010 商品名:*** 金額: ***が追加されます</span>
                        </div>
                    </div>
                    <div class="hstack mb-3">
                        <i class="bi-envelope-fill text-danger fs-3"></i>
                        <div class="ms-3">
                            <div class="ms-1">オーダーへ追加する商品の個数を入力します</div>
                            <span class="text-muted">コード001~010 商品名:*** 金額:*** 個数: **が追加されます</span>
                        </div>
                    </div>
                </div>
            <!-- right layout form -->
                <div class="col-md-8">
                    <form action="#" method="post">
                        <div class="mb-5">
                            <input type="text" class="form-control" id="order" placeholder="注文コード">
                        </div>
                        <div class="mb-5">
                            <input type="text" class="form-control" id="unit" placeholder="注文個数">
                        </div>
                        <div class="col-12">
                            <div id="ord-btn" class="btn btn-danger rounded-pill px-5 m-3">オーダーへ追加します</div>
                            <div id="clr-btn" class="btn btn-primary rounded-pill px-5 m-3">オーダーを削除します</div>
                    </div>
                        
                        <div class="mb-3">
                            <textarea class="form-control shadow-sm" id="odr-txt-area" cols="30" rows="10" placeholder="ここに追加されたオーダー状況が表示されます"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row text-center">
                <div class="col mt-3">
                    <!-- <h3>注文商品のオーダーを確定します</h3>
                    <div class="col-12"><div id="enter-btn" class="btn btn-danger rounded-pill px-5 mb-4">オーダーを確定します</div></div> -->
                    <div class="container py-3">
                        <div class="row align-items-center">
                            <input type="text" class="form-control mb-4" id="checkout" placeholder="支払金額を入力してください">
                            <div class="col-12"><div id="checkout-btn" class="btn btn-danger rounded-pill px-5 mb-4">支払いを確定します</div></div>
                        </div>

                </div>
            </div>
        </div>
        </section>




    <footer class="mt-auto py-2 bg-danger text-white pb-3 pt-3">
        <div class="container text-center">2022 pos system app
        </div>
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
